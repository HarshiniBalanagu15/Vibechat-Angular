<div class="chatSpace">
    <div class="text-2xl font-medium p-5 bg-black text-white pt-1.5 flex flex-row gap-1.5">
        <i class="fa-solid fa-user mt-1 rounded-full bg-blue-600 reciever-icon pt-2 "></i>
        <h1 class="pt-1.5">{{ username() }}</h1><hr>
    </div>

    <div class="message-container p-3 flex flex-col gap-1">
        @for (msg of msgs(); track $index) {
           @if (msg.sender !== username()) {
             <div class="message flex justify-end w-full">
                <h4 class="bg-green-200 w-fit max-w-3/4 pr-3 p-2 rounded-sm">{{ msg.message }}</h4>
            </div>
           }@else {
             <div class="message flex justify-start w-full">
                <h4 class="bg-green-200 w-fit max-w-3/4 pr-3 p-2 rounded-sm">{{ msg.message }}</h4>
            </div>
           }
        }
    </div>

    <form (submit)="handleChatSend($event)" class="sendMsg flex flex-row p-4 pb-0">
        <input type="text" class="w-full text-xl" placeholder="here im" [value]="message()" (input)="setMesg($event.target.value)">
        <button class="cursor-pointer" formControlName="message" >Send</button>
    </form>

</div>
